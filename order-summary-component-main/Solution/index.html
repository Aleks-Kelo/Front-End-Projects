<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="mainDiv">
        <img src="images/illustration-hero.svg" alt="heroPicture">
        <div class="insideDiv">
            <h1>Order Summary</h1>

            <p style="margin-bottom: 20px;">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            <div class="annualPlan">
                <img class="musicIcon" src="images/icon-music.svg" alt="iconMusic">
                <p style="font-weight: bold; text-align: initial; padding-top:3px ;">Annual Plan</p>
                <p style="opacity: 0.5; text-align: initial; padding: 3px;">$59.99/year</p>
                

                <button id="changeButton">Change</button>

            </div>
            

            <button id="proceedToPayment"> Proceed to Payment</button> 
            <button id="cancelOrder">Cancel Order</button>
        </div>  
    </div>

    <script src="app.js"></script>
    
</body>
</html>
